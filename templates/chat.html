                        </li>
                    </ul>
                </div>
                <script>
                    function active(param){
                        let ul = document.getElementsByClassName('chat-name')
                        let li = document.getElementById(param)
                        let name = document.querySelector('.chat-name-show')
                        
                        for(let x = 0; x < ul.length; x++){
                            ul[x].className = 'clearfix desactive chat-name'
                        }
                        
                        li.className='clearfix active chat-name'
                        name.textContent = param
                    }
                </script>
