    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="content w-100">
                        <div class="calendar-container w-100">
                            <div class="calendar w-50 m-auto">
                                <div class="year-header">
                                    <span class="left-button fa fa-chevron-left" id="prev"> </span>
                                    <span class="year" id="label"></span>
                                    <span class="right-button fa fa-chevron-right" id="next"> </span>
                                </div>
                                <table class="months-table w-100">
                                    <tbody>
                                        <tr class="months-row">
                                            <td class="month">Jan</td>
                                            <td class="month">Fev</td>
                                            <td class="month">Mar</td>
                                            <td class="month">Abr</td>
                                            <td class="month">Mai</td>
                                            <td class="month">Jun</td>
                                            <td class="month">Jul</td>
                                            <td class="month">Ago</td>
                                            <td class="month">Set</td>
                                            <td class="month">Out</td>
                                            <td class="month">Nov</td>
                                            <td class="month">Dez</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="days-table w-100">
                                    <td class="day">Seg</td>
                                    <td class="day">Ter</td>
                                    <td class="day">Qua</td>
                                    <td class="day">Qui</td>
                                    <td class="day">Sex</td>
                                    <td class="day">Sáb</td>
                                    <td class="day">Dom</td>
                                </table>
                                <div class="frame">
                                    <table class="dates-table w-100">
                                        <tbody class="tbody">
                                        </tbody>
                                    </table>
                                </div>
                                <button class="button" id="add-button">Adicionar nota</button>
                            </div>
                        </div>
                        <div class="events-container">
                        </div>
                        <div class="dialog" id="dialog">
                            <h2 class="dialog-header"> Adicionar nota</h2>
                            <form class="form" id="form">
                                <div class="form-container" align="center">
                                    <label class="form-label" id="valueFromMyButton" for="name">Título</label>
                                    <input class="input" type="text" id="name" maxlength="36">
                                    <label class="form-label" id="valueFromMyButton" for="count">Descrição</label>
                                    <input class="input" type="text" id="count" maxlength="500">
                                    <input type="button" value="Cancelar" class="button" id="cancel-button">
                                    <input type="button" value="OK" class="button button-white" id="ok-button">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
