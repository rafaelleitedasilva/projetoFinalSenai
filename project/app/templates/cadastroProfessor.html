{% include 'head.html' %}
<div class="flex-cadastro">
  <div class="cadastro">
    <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">INFORMAÇÕES DO PROFESSOR</h1>
    
    <form action = "{{ url_for('login_screen') }}" method = "post">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" name="nome" id="inome" required>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">CPF</label>
        <input type="number" class="form-control" name="cpf" id="icpf" maxlength="11" required>
      </div>

      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">RG</label>
        <input type="number" class="form-control" name="rg" id="irg" required>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">DATA DE NASCIMENTO</label>
        <input type="number" class="form-control" name="nascimento" id="inascimento" maxlength="11" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">NIF</label>
        <input type="number" class="form-control" name="nif" id="inif" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Idade</label>
        <input type="number" class="form-control" name="idade" id="iidade" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ENDEREÇO</label>
        <input type="text" class="form-control" name="endereco" id="iendereco" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" placeholder="********" required>
      </div>
      
      <input type="submit" class="btn btn-danger" value="Cadastrar"> 
    </form>
    
    
  </div>
</div>
{{data}}
{% include 'footer.html' %}
